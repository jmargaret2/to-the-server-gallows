<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="interface.css">
    <title>Hangman</title>
</head>
  <body>
  <script type="text/javascript" src="js/load.js"></script>
    <div class="interface" onload="windowLoad()">
       <h1>Hangman</h1>
    </div>
     <script type="text/javascript" src="js/hangman.js"></script>
    <div class="wrap">
        <div id="HangManPic"> <!--Picture that changes according to numberOfGuesses-->
            <img id="pics" src="pics/hangmandesigns.jpg" alt="The beginning of Hangman" style="width: 50%">
        </div>
        <button id="startGame" onclick="startGame()">Start Game</button>
        <div id="lettersLeft"></div> <!-- How many spaces are left in the word -->
        <div id="buttonName"></div>  <!--The name of each button-->
        <div id="numGuesses"></div> <!--A message for the user, telling them the number of guesses that remain-->
        <div id="buttons" onclick="findLetterInWord() && updateLettersLeft()"> <!--each letter in the alphabet gets a button-->
        </div>
        <div id="correctLetter"> <!--letters that are correct are displaced-->
        </div>
        <div id="incorrectLetter"> </div> <!-- letters that are not correct are displayed -->
        <!-- <div class="container">
          <button id="reset">Play again</button>
        </div> -->
    </div>
  </body>
</html>
